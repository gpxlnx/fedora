# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
#[volume]
#label=Vol
#label=♪
#instance=Master
#instance=PCM
#interval=once
#signal=10
#background=#33ccff
#color=#ffffff

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=Mem
separator=false
interval=30
background=#66ccff
color=#111111

[memory]
label=Swap
instance=swap
separator=false
interval=30
background=#669966
color=#111111

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=Home
#instance=/mnt/data
interval=30
background=#336699
color=#ffffff

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlan0
color=#ffffff
interval=10
separator=false
background=#009999

[wifi]
#instance=wlp3s0
color=#ffffff
background=#006699
interval=10
separator=false

[bandwidth]
label=Speed
#instance=eth0
color=#111111
background=#0099ff
interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%
#separator=false

[load_average]
label=Load
interval=10
color=#ffffff
background=#336666

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
label=⚡
#instance=1
interval=30
color=#ffffff
background=#669999

# Date Time
#
[time]
background=#006600
color=#ffffff
command=date '+%Y-%m-%d %H:%M:%S'
interval=5

[temperature]
command=~/i3blocks-contrib/temperature/temperature
label=Temp
interval=10
color=#ffffff
background=#669999

[mail]
label=Mail
command=~/i3blocks-contrib/email/email
interval=60
instance=gmail
background=#336633
color=#ffffff

